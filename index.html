<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mon projet JS</h1>
    <!-- Essayer de créer un wysiwyg -->
    <button onclick="disBonjour()">Dis moi bonjour</button>

    <button onclick="utiliseLesSelecteurs()">Utilise les sélecteurs</button>

    <input name="monNom" />

    <div id="noeud">
        <p>
            <i class="maClasse">Je suis en italique</i>
        </p>
    </div>

    <div>
        <b class="maClasse">Je suis en gras</b>
    </div>
    
    <fieldset style="margin-top:30px;">
        <legend>Changement de texte</legend>

        <input id="leTexteARecuperer" type="text" placeholder="Ecrire votre texte"/>

        <button onclick="RemplaceLeTexte()">Remplacer</button>
        
        <p id="leTexteARemplacer">
            Vous pouvez remplacer le texte ici via le bouton ci-dessus.
        </p>
    </fieldset>

    <fieldset style="margin-top:30px;">
        <legend>Mon wysiwyg</legend>
        <div>
            <label>Titre</label>
            <input class="onChangeRefreshWysiwyg" type="text" id="titreWysiwyg"/>
        </div>
        <div>
            <label>Src Image</label>
            <input class="onChangeRefreshWysiwyg" type="text" id="imgWysiwyg"/>
        </div>
        <div>
            <label>Contenu</label>
            <textarea class="onChangeRefreshWysiwyg" type="text" id="contentWysiwyg"></textarea>
        </div>

        <div>
            <button id="btnGenererWysiwyg">Générer</button>
        </div>
    </fieldset>

    <div id="resultatWysiwyg">
        <h2 id="titreWysiwygResultat"></h2>
        <img src="" id="imgWysiwygResultat" />
        <p id="contentWysiwygResultat"></p>
    </div>

    <script src="site.js"></script>
</body>
</html>
